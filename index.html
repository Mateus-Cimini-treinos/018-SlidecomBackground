<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide com  Background</title>
    <link rel="stylesheet" href="style.css"/>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous"
  />
</head>
<body>
    <div class="slider-container">
        <div
        class="slide active"
        style="
        background-image: url('https://gameriv.com/wp-content/uploads/2022/01/zeri.jpg');
        "
    ></div>
    <div 
       class="slide"
        style="
        background-image: url('https://www.pcgamesn.com/wp-content/uploads/2021/01/league-of-legends-new-champion-viego.jpg');
        "
    ></div>
    <div 
       class="slide"
        style="
        background-image: url('https://images2.minutemediacdn.com/image/fetch/w_2000,h_2000,c_fit/https://blogoflegends.com/files/2019/10/Senna.jpg');
        "
    ></div>
    <div 
        class="slide"
        style="
        background-image: url('http://pm1.narvii.com/5815/0d552df1da7da5e11f97487e169d55bed490bc01_hq.jpg');
        "
    ></div>
    <div 
       class="slide"
        style="
        background-image: url('https://img.redbull.com/images/c_crop,w_1215,h_608,x_0,y_38,f_auto,q_auto/c_scale,w_1200/redbullcom/2017/09/26/a087261f-8e18-4469-ae2d-bfcf92968dfa/ornn-league-of-legends');
        "
    ></div>
    <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
    </button>
    <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
    </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
